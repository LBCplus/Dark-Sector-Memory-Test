# Dark Sector Memory Test - Pilot Study Configuration
# ===================================================
# Updated with published kinematic constraints from literature

study:
  name: "DSMT Pilot Study"
  version: "2.0"
  description: "3-cluster pilot with published kinematic constraints"

sample:
  clusters:
    - name: "Abell 2146"
      cluster_key: "abell2146"
      redshift: 0.232
      # Kinematic constraints (Russell et al. 2012)
      v_infall: 2700  # km/s (bow shock velocity)
      v_infall_err_plus: 400
      v_infall_err_minus: 300
      mach: 2.3
      mach_err: 0.2
      t_collision: 0.15  # Gyr (0.1-0.2 range)
      kinematic_source: "Russell et al. 2012, MNRAS 423, 236"
      # Lensing data
      lens_model: "coleman2017_lenstool"
      lens_source: "Coleman et al. 2017, MNRAS 464, 2469"
      data_status: "contact_authors"  # Not in public archive
      
    - name: "Abell 2744" 
      cluster_key: "abell2744"
      redshift: 0.308
      # Kinematic constraints (Chadayammuri et al. 2024)
      v_infall: 2000  # km/s (central value of 1800-2200)
      v_infall_err_plus: 200
      v_infall_err_minus: 200
      mach: 1.2
      mach_err: 0.1
      t_collision: 0.55  # Gyr (0.5-0.6 range)
      kinematic_source: "Chadayammuri et al. 2024, arXiv:2407.03142"
      # Lensing data
      lens_model: "hff_cats_grale"
      lens_source: "MAST Frontier Fields"
      data_status: "public"
      mast_url: "https://archive.stsci.edu/prepds/frontier/lensmodels/abell2744/"

    - name: "MACSJ0416"
      cluster_key: "macs0416"
      redshift: 0.396
      # Kinematic constraints (Jauzac et al. 2015) - weaker than others
      v_infall: 1600  # km/s (central value of 1200-2000)
      v_infall_err_plus: 400
      v_infall_err_minus: 400
      mach: null  # Not measured
      t_collision: null  # Post-pericenter but not constrained
      kinematic_source: "Jauzac et al. 2015, MNRAS 446, 4132"
      # Lensing data - BEST AVAILABLE
      lens_model: "buffalo_grayson2024"
      lens_source: "Grayson et al. 2024, MNRAS 536, 2690"
      data_status: "public"
      mast_url: "https://archive.stsci.edu/prepds/frontier/lensmodels/macs0416/"

  # Phase 2 extension
  phase2_clusters:
    - name: "JKCS041"
      cluster_key: "jkcs041"
      redshift: 1.95
      t_collision: 0.3  # Gyr (simulation-derived)
      kinematic_source: "Finner et al. 2024, MNRAS 534, 3676"
      data_status: "simulation_only"

analysis:
  metrics:
    - dipole
    - quadrupole
    - tail_alignment
    - asymmetry
    - centroid_offset
    - power_spectrum
    
  baseline:
    method: "nfw_multipole"  # or "simulation_matched"
    multipole_order: 2
    
  statistics:
    correlation_method: "spearman"
    n_bootstrap: 10000
    fdr_threshold: 0.05
    alpha: 0.05

output:
  save_residual_maps: true
  save_metric_uncertainties: true
  figure_format: "png"
  figure_dpi: 300

# Key references
references:
  kinematic_benchmark: "Russell et al. 2012, MNRAS 423, 236"
  xray_multiwavelength: "Chadayammuri et al. 2024, arXiv:2407.03142"
  best_lens_model: "Grayson et al. 2024, MNRAS 536, 2690"
  abell2146_lensing: "Coleman et al. 2017, MNRAS 464, 2469"
  abell2146_sims: "Kim et al. 2021, MNRAS 509, 1201"
  jkcs041_merger: "Finner et al. 2024, MNRAS 534, 3676"
